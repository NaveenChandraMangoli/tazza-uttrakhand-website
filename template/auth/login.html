{% load static %}    
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tazza Uttrakhand Website</title>
    <link rel="shortcut icon" href="favicon.ico" type="{% static  'image/x-icon'  %}" />

    <!-- Lightbox Pupup -->
    <link rel="stylesheet" href="{% static  'css/lightbox.css'  %}">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 5 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static  'css/style.css'  %}">
    <link rel="stylesheet" href="{% static  'css/responsive-style.css'  %}">
</head>

<body>
    <div class="row justify-content-center margin-100">
        <div class="col-sm-6">
            <h2 class="text-dark">Login</h2>

            {% if form.non_field_errors %}
            <small class="text-danger pt-3">
                {{ form.non_field_errors.as_ul }}
            </small>
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group pt-3">
                    <label for="{{ form.username.id_for_label}}">Username:</label>
                    <input type="text" name="{{ form.username.name }}" class="form-control pt-3" value="{{ form.username.value}}" />
                    {% if form.username.errors %}
                    <span class="text-danger">{{ form.username.errors }}</span>
                    {% endif %}
                </div>

                
                <div class="form-group pt-3">
                    <label for="{{ form.password.id_for_label}}">Password:</label>
                    <input type="password" name="{{ form.password.name }}" class="form-control pt-3" value="{{ form.password.value}}" />
                    <span class="text-danger">{{ form.password.errors }}</span>
                </div>


                <button type="submit" class="btn btn-dark mt-3">Login</button>

                <a href="{% url 'register' %}" class="btn btn-default mt-3">Create a new account</a>


            </form>
        </div>
    </div>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Lightbox Pupup -->
        <script src="{% static  'js/lightbox.js'  %}"></script>
    
        <!-- Bootstrap 5 CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    
        <!-- Custom JS -->
        <script src="{% static  'js/main.js'  %}"></script>
</body>
    
</html>

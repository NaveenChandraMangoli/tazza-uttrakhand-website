{% load static %}    
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tazza Uttrakhand Website</title>
    <link rel="shortcut icon" href="favicon.ico" type="{% static  'image/x-icon'  %}" />

    <!-- Lightbox Pupup -->
    <link rel="stylesheet" href="{% static  'css/lightbox.css'  %}">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 5 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static  'css/style.css'  %}">
    <link rel="stylesheet" href="{% static  'css/responsive-style.css'  %}">
</head>

<body>
    <div class="row justify-content-center margin-100">
        <div class="col-sm-6">
            <h2 class="text-dark">Register</h2>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group pt-3">
                    <label for="{{ form.username.id_for_label}}">Username:</label>
                    <input type="text" name="{{ form.username.name }}" class="form-control pt-3" value="{{ form.username.value}}" />
                    {% if form.username.errors %}
                    <span class="text-danger">{{ form.username.errors }}</span>
                    {% endif %}
                </div>

                
                <div class="form-group pt-3">
                    <label for="{{ form.password1.id_for_label}}">Password:</label>
                    <input type="password" name="{{ form.password1.name }}" class="form-control pt-3" value="{{ form.password1.value}}" />
                    <span class="text-danger">{{ form.password1.errors }}</span>
                </div>
                <div class="form-group pt-3">
                    <label for="{{ form.password2.id_for_label}}">Re-Type Password:</label>
                    <input type="password" name="{{ form.password2.name }}" class="form-control pt-3" value="{{ form.password2.value}}" />
                    <span class="text-danger">{{ form.password2.errors }}</span>
                </div>

                <button type="submit" class="btn btn-dark mt-3">Submit</button>

                <a href="{% url 'login' %}" class="btn btn-default mt-3">Login</a>

            </form>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Lightbox Pupup -->
    <script src="{% static  'js/lightbox.js'  %}"></script>

    <!-- Bootstrap 5 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static  'js/main.js'  %}"></script>
</body>

</html>
